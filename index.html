<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-app">
        <h2>Counter App</h2>
        <div class="counterValue" id="Counter-value">0</div>
        <button class="btns" id="decrement-btn">-</button>
        <button class="btns" id="increment-btn">+</button>
        <div>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
